    <div class="bio photo">
        <p>Sarah is an enthusiastic amateur photographer. She has taken photos for <a href="https://chicktech.org/"
                target="_blank">ChickTech</a>, <a href="https://www.sofarsounds.com/" target="_blank">Sofar Sounds</a>,
            and countless headshots, gigs, and graduations. She spends most of her time behind the lens while she's
            travelling.
        </p>
